                    id="id_p_data">На периферии образуется закрученный поток с большей температурой, а из центра — в противоположную сторону выходит охлажденный поток. Существует распространённое заблуждение, что температурное разделение происходит путём перемещения молекул газа на прямом проходе вихря (в одну сторону). Но объяснимых физикой причин для такого разделения нет, как нет причин и для вращения центрального жгута в противоположную сторону относительно периферии. В противоположную сторону вращаются микровихри между центральным жгутом и периферией, так как жгут вращается с более высокой скоростью относительно периферии. Но катятся они, как ролики в подшипнике, в ту же сторону, в которую вращаются внешний слой и центральный жгут. Температурное разделение происходит путём теплопередачи от сжатого (и потому горячего) кумулятивным эффектом или имплозией центрального жгута к несжатой периферии, имеющей температуру как на входе. По мере движения к «горячему» концу периферия нагревается от двигающегося ей навстречу сжатого горячего центрального жгута, который в свою очередь наоборот остывает. Т. о. образующийся в трубке вихрь является тепловым насосом компрессионного типа с противоточным теплообменником, способным передать до 100 % разницы температур. Поэтому для терморазделения необходим не только прямой, но и обратный проход, как на рисунке. Так как после выхода из трубки жгут расширяется до давления окружающей среды (атмосферного), выходящий из «холодного» конца трубки газ имеет температуру намного ниже температуры окружающей среды (если «горячий» конец не заглушен), а всё утерянное им тепло уносится газом с «горячего» конца.</textarea>
